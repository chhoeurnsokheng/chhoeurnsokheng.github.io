    <script>
    var parser = new DOMParser();

        
    fetch('./portfolio.md')
    .then(response => response.text())
    .then(item => {
        Array.from(parser.parseFromString(item, 'text/html').querySelectorAll("article"))

            wrapper.classList.add("card")

        })
